<ion-header>
  <ion-toolbar class="mop-navbar">
    <ion-title>Browse</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item button *ngFor="let backend of mp.browseState.backends" (click)="browse(backend)">
      <ion-icon slot="start" [src]="backend.icon" color="dark"></ion-icon>
      <ion-label color="primary">{{ backend.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
